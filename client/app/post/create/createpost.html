<div class="container">

  <p class="lead">Create a new post <button class="btn btn-success pull-right" ng-click="">Publish</button></p>

  <form class="form-horizontal" name="newPostForm">

    <div class="form-group form-group-lg">
      <label for="title" class="col-sm-2 col-md-2 control-label">Title</label>
      <div class="col-sm-10 col-md-9">
        <input id="title" name="title" type="text" class="form-control" ng-model="newPost.title">
      </div>
    </div>

    <div class="form-group">
      <label for="summary" class="col-sm-2 col-md-2 control-label">Summary</label>
      <div class="col-sm-10 col-md-9">
        <textarea id="summary" name="summary" class="form-control" rows="3" ng-model="newPost.summary"></textarea>
      </div>
    </div>

  </form>

  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <div ckeditor="ckOptions" ng-model="newPost.content"></div>
  </div>

</div>
